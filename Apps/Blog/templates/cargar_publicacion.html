{% extends "inicio.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2>Cargar Nueva Publicación</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Cargar Publicación</button>
        <a href="{% url 'blog' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
