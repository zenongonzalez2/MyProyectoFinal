{% extends "base.html" %}
{% block content %}
    <h2>Asignar Colaborador</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="user_id">Selecciona un usuario para convertir en colaborador:</label>
        <select name="user_id" id="user_id">
            {% for user in usuarios %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Asignar</button>
    </form>
{% endblock %}
