{% extends "inicio.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Eliminar Comentario</h2>
    <p>¿Estás seguro que quieres eliminar este comentario?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'detalle_publicacion' comentario.publicacion.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
